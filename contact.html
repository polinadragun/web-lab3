<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
</head>
<body>
<div class="contact">
    <h1 class="title-h1">Get in touch</h1>

    <div class="contact-content">
        <div class="contact-form">
            <div class="contact-tea">
                <img src="./src/img/form/tea.jpg" class="contact-tea-img">
            </div>

            <div class="contact-form-field">
                <div class="input-container">
                    <label class="input-lbl" for="name">Name</label>
                    <input
                            class="input-simple"
                            id="name"
                            type="text"
                            placeholder="Name"
                    >
                </div>

                <div class="input-container">
                    <label class="input-lbl" for="email">Email</label>
                    <input
                            class="input-simple"
                            id="email"
                            type="text"
                            placeholder="Email"
                    >
                </div>

                <div class="input-container">
                    <label class="input-lbl" for="question">Your question</label>
                    <textarea
                            type="text"
                            id="question"
                            class="input-textarea"
                            placeholder="Question"
                    ></textarea>
                </div>

                <div class="CheckboxContainer">
                    <input type="checkbox" id="terms">
                    <label>I agree with the <a href="#">terms</a></label>
                </div>

                <div class="SubmitPart">
                    <button class="default-button">Send request</button>
                    <div class="contactIcon">
                        <img src="./src/img/form/vase.png" class="contactIconImg">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
